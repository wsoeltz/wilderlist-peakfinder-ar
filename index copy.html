<html>

<head>
  <title>AR.js Basic Projected Camera Example</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <!-- Look-at component. We don't need this now, but we will later. -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script type='text/javascript' src='./scripts/peakfinder.js'></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: false" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
    renderer='antialias: true; alpha: true' background="color: #0e2b6b">
    <a-camera
      gps-projected-camera="simulateLatitude: 44.2704949; simulateLongitude: -71.3034582;"
      rotation-reader
    ></a-camera>
    <a-entity peakfinder></a-entity>
  </a-scene>
</body>

</html>
